<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <link rel="javascript" href="js\jquery-3.3.1.min">
        <link rel="stylesheet" href="css\login.css">
        <link rel="icon" href="img\nav.png">
        <title>Login | SmartShelf</title>
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="img\logo.jpg" width="125" height="125">
            <h1 class="h3 mb-3 font-weight-normal">SmartShelf</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control" id="username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" placeholder="Senha" class="form-control" id="password"required>
            <button type="submit" class="btn btn-lg btn-info btn-block">Entrar</button> 
            <a href="register.html" class="btn btn-outline-secondary btn-block">Registrar-se</a> 
            <p class="mt-5 mb-3 text-muted">&copy; 2018 - PAD corporation</p>
        </form>
    </body>
</html>
